<h1 [ngStyle]="red ? {'color': 'red'} : {'color': 'black'}">Welcome to {{title}}!!</h1>
<input type="text" [(ngModel)]="title">
<input type="checkbox" [(ngModel)]="red">
<p>{{red}}</p>
<p [ngClass]="{'small':!red, 'big':red}">{{num}}</p>
<button type="button" (click)="click()">Click!</button>
<p>{{name}}</p>
<app-name [isButton]="red" (buttonPress)="setName($event)"></app-name>
<br>
<app-name [isButton]="true" (buttonPress)="alert($event)"></app-name>
<app-function></app-function>
